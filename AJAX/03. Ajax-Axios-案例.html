<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-Axios-案例</title>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <table border="1" cellspacing="0" width="60%">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>图像</th>
                <th>性别</th>
                <th>职位</th>
                <th>入职时间</th>
                <th>最后操作时间</th>
            </tr>
            <tr align="center" v-for="(emp, index) in emps">
                <td>{{index + 1}}</td>
                <td>{{emp.name}}</td>
                <td>
                    <img src="emp.image" width="70px" height="50px">
                </td>
                <td>
                    <span v-if="emp.gender == 1">男</span>
                    <span v-if="emp.gender == 2">女</span>
                </td>
                <td>{{emp.job}}</td>
                <td>{{emp.entrydate}}</td>
                <td>{{emp.updatetime}}</td>
                
                <!-- 先定义好模板再逐个字段替换 -->
                <!-- <td>1</td>
                <td>Tom</td>
                <td>
                    <img src="https://web-framework.oss-cn-hangzhou.aliyuncs.com/012.jpg" width="70px" height="50px">
                </td>
                <td>
                    <span>男</span>
                    <span>女</span>
                </td>
                <td>班主任</td>
                <td>2009-08-09</td>
                <td>2015-08-09 12:00:00</td> -->

            </tr>
        </table>
    </div>
</body>
<script>
    // 定义 Vue 对象
    new Vue({
        el: "#app", // vue 接管区域
        data: {
            emps: []
        },
        mounted() {
            // 发送异步请求，加载数据
            axios.get("http://yapi.smart-xwork.cn/mock/169327/emp/list").then(result => {
            result.data.data;
        })
        },
    });
</script>
</html>
